<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
      <img src="./images/logo.svg" alt="" class="logo">

      <img src="./images/bg-mobile.svg" alt="" class="bg-mobile">
      <img src="./images/illustration-mockups.svg" alt="" class="mockups">
  
      <h2>Build The Community<br> Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build<br>
        communities. You have voice, but so<br>
        does your audience. Create connections<br>
        with your users as you engage in<br>
        genuine discussion
      </p>  
      <button>Register</button>

      <div class="redes-sociales">
        <div class="facebook-div">
          <img src="https://icomoon.io/iconsabf18a1/13/146.svg" alt="" class="facebook">
        </div>

        <div class="instagram-div">
          <img src="https://icomoon.io/iconsabf18a1/13/329.svg" alt="" class="instagram">
        </div>

        <div class="twitter-div">
          <img src="https://icomoon.io/iconsabf18a1/13/145.svg" alt="" class="twitter">
        </div>
      </div>
  </main>
</body>
</html>
